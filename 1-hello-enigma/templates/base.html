<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello Enigma – Gabriel Erzah</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo/pfp.jpg') }}"
                 alt="Gabriel Profile Picture"
                 class="logo-img"
                 onerror="this.style.display='none'; document.getElementById('fallback-logo').style.display='flex';">

            <div id="fallback-logo" style="display:none;" class="fallback-logo">
                <span class="logo-mark">GE</span>
                <span class="logo-text">Hello Enigma</span>
            </div>
        </div>
            <nav class="nav-links">
                <a href="#about">About</a>
                <a href="#projects">Projects</a>
                <a href="#footer">Contact</a>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer id="footer" class="site-footer">
        <div class="container footer-inner">
            <p>Built by Gabriel Erzah · Computer Science @ Newcastle University</p>
            <p class="footnote">Blending northern grit, Gen Z energy, and Black British perspective into code.</p>
        </div>
    </footer>
</body>
</html>
